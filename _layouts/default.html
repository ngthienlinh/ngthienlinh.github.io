<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}" class="h-100">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Vinyl">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body class="h-100 " style="background-image: linear-gradient(#393062, #0F0C11);">

    <!-- <canvas id="Matrix"></canvas> -->
    <div class="py-5 text-main-color container">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <div style="width: 5rem; height: 5rem; border-radius: 50%; border: 1px solid white; overflow: hidden; background-color: white; margin-right: 1.5rem;">
                    <img src="/assets/images/ava1.png" style="width: 100%; height: 100%;object-fit: cover;">
                </div> 
                <div>
                    <h1 style="font-family: 'Rubik Vinyl';" class="fw-bold text-header">An Linh</h1>
                   
                    <em style="font-size: 1.25rem;">Full Stack Web/Mobile Developer portfolio</em>
                </div>
            </div>
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand {% if page.url == "/" %}nav-selected{% endif %}" href="/">
                        My Work
                    </a>
                    <a class="navbar-brand {% if page.url == "/about" %}nav-selected{% endif %}" href="/about">
                        About Me
                    </a>
                    <a class="navbar-brand {% if page.url == "/contact" %}nav-selected{% endif %}" href="/contact" >
                        Contact
                    </a>
                </div>
            </nav>
        </div>
        <div class="mt-5">
            {{ content }}
        </div>
    </div>
</body>
<!-- <footer>
    <script src="/assets/js/matrixRain.js"></script>
</footer> -->
</html>
